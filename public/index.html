<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Récap du Million</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <h1>Récap du Million</h1>

    <div class="filters">
        <label for="athleteSelect">Athlète :</label>
        <select id="athleteSelect">
            <option value="">-- Tous --</option>
        </select>

        <label for="sportSelect">Sport :</label>
        <select id="sportSelect">
            <option value="">-- Tous --</option>
        </select>
    </div>

    <div id="statsContainer" class="stats-container">
        <div class="stat-card">
            <h3>Dénivelé cumulé</h3>
            <p id="totalElevation">0 m</p>
        </div>
        <div class="stat-card">
            <h3>Nombre d'activités</h3>
            <p id="totalActivities">0</p>
        </div>
        <div class="stat-card">
            <h3>Distance cumulée</h3>
            <p id="totalDistance">0 km</p>
        </div>
        <div class="stat-card">
            <h3>Temps cumulé</h3>
            <p id="totalTime">0 h</p>
        </div>
        <div class="stat-card">
            <h3>Meilleur jour de l'année</h3>
            <p id="bestDay">-</p>
        </div>
        <div class="stat-card">
            <h3>Meilleure semaine de l'année</h3>
            <p id="bestWeek">-</p>
        </div>
    </div>

    <div class="chart-container">
        <canvas id="elevationChart"></canvas>
        <div class="close-fullscreen" id="closeFullscreen">✕</div>
    </div>

    <div id="map-and-legend">
        <div id="map"></div>
        <div id="legendContainer" class="legend-container"></div>
    </div>

    <div id="rankingTableContainer" class="table-container" style="display: none;">
        <table id="rankingTable">
            <thead>
                <tr>
                    <th data-sort="athlete_id">Athlète</th>
                    <th data-sort="total_elevation">Dénivelé (m)</th>
                    <th data-sort="activity_count">Nombre d'activités</th>
                    <th data-sort="total_distance">Distance (km)</th>
                    <th data-sort="total_time">Temps (h)</th>
                    <th data-sort="elevation_per_distance">D+/Distance (m/km)</th>
                    <th data-sort="elevation_per_time">D+/Temps (m/h)</th>
                    <th data-sort="elevation_per_activity">D+/Activité (m)</th>
                </tr>
            </thead>
            <tbody id="rankingTableBody"></tbody>
        </table>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
