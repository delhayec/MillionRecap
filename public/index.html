<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Récap du Million</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        .leaflet-container .leaflet-marker-icon {
            background-image: url(https://unpkg.com/leaflet@1.7.1/dist/images/marker-icon.png);
        }
        .leaflet-container .leaflet-marker-shadow {
            background-image: url(https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png);
        }
    </style>
</head>
<body>
    <h1>Récap du Million</h1>

    <div class="filters">
        <label for="athleteSelect">Athlète :</label>
        <select id="athleteSelect">
            <option value="">-- Tous --</option>
        </select>

        <label for="sportSelect">Sport :</label>
        <select id="sportSelect">
            <option value="">-- Tous --</option>
        </select>
    </div>

    <div id="statsContainer" class="stats-container">
        <div class="stat-card">
            <h3>Dénivelé cumulé</h3>
            <p id="totalElevation">0 m</p>
        </div>
        <div class="stat-card">
            <h3>Nombre d'activités</h3>
            <p id="totalActivities">0</p>
        </div>
        <div class="stat-card">
            <h3>Distance cumulée</h3>
            <p id="totalDistance">0 km</p>
        </div>
        <div class="stat-card">
            <h3>Temps cumulé</h3>
            <p id="totalTime">0 h</p>
        </div>
    </div>

    <div class="chart-container">
        <canvas id="elevationChart"></canvas>
    </div>

    <div id="mapContainer" class="map-container">
        <div id="map"></div>
    </div>

    <!-- Scripts dans le bon ordre -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script type="module" src="jsscript/main.js"></script>
</body>
</html>
